plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-neo4j'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.projectlombok:lombok'

    // 测试依赖
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 包含 JUnit 5 和 AssertJ
    testImplementation 'org.testcontainers:junit-jupiter' // JUnit Jupiter 支持
    testImplementation 'org.testcontainers:neo4j' // Neo4j 支持
    testImplementation 'org.springframework.boot:spring-boot-testcontainers' // Spring Boot Testcontainers 集成

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
}




tasks.named('test') {
    useJUnitPlatform()
}
